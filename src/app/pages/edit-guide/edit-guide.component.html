<app-navbar></app-navbar>
<img src="{{guide.imageUrl}}" alt="{{guide.title}}" class="header-imge">
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-1"></div>
        <div class="col-6">
            <h1 class="text-center">Edit Guide</h1>
        </div>
    </div>
    <form [formGroup]="guideForm" novalidate>
        <div class="form-group w-100 title d-flex justify-content-center">
            <div class="col-2 d-flex justify-content-end align-items-center">
                <label class="mb-0"><h4 class="mb-0">Title:</h4></label>
            </div>
            <div class="col-6">
                <input type="text" class="form-control w-100" placeholder="Title..." formControlName="title">
            </div>
            <div class="col-1"></div>
        </div>
        <div class="form-group w-100 title d-flex justify-content-center">
            <div class="col-2 d-flex justify-content-end align-items-center">
                <label class="mb-0"><h4 class="mb-0">Description:</h4></label>
            </div>
            <div class="col-6">
                <input type="text" class="form-control w-100" placeholder="Description..." formControlName="description">
            </div>
            <div class="col-1"></div>
        </div>
        <div class="form-group w-100 title d-flex justify-content-center">
            <div class="col-2 d-flex justify-content-end align-items-center">
                <label class="mb-0"><h4 class="mb-0">Team:</h4></label>
            </div>
            <div class="col-6">
                <input type="text" class="form-control w-100" placeholder="Team..." formControlName="team">
            </div>
            <div class="col-1"></div>
        </div>
        <div class="form-group w-100 title d-flex justify-content-center">
            <div class="col-2 d-flex justify-content-end align-items-center">
                <label class="mb-0"><h4 class="mb-0">Image URL:</h4></label>
            </div>
            <div class="col-6">
                <input type="text" class="form-control w-100" placeholder="Image URL..." formControlName="imageUrl">
            </div>
            <div class="col-1"></div>
        </div>

        <div formArrayName="instructions">
            <div class="row d-flex justify-content-center">
                <div class="col-1"></div>
                <div class="col-6">
                    <h2 class="text-center">Instructions</h2>
                </div>
            </div>
            <div *ngFor="let control of guideForm.get('instructions').controls; let i = index">
                <div [formGroupName]="i" class="form-group w-100 title d-flex justify-content-center">
                    <div class="col-2 d-flex justify-content-end align-items-center">
                        <label class="mb-0"><h4 class="mb-0">{{i+1}}:</h4></label>
                    </div>
                    <div class="col-6 d-flex align-items-center">
                        <input type="text" class="form-control w-100" placeholder="add an instruction..." formControlName="step">
                    </div>
                    <div class="col-1 d-flex align-items-center">
                        <button class="btn btn-danger" (click)="deleteInstruction(i)">Delete</button>
                    </div>
                </div>
            </div>
            <div class="w-100 d-flex justify-content-center">
                <div class="col-1"></div>
                <div class="col-6">
                    <button class="btn btn-success w-100" (click)="addInstruction()">Add</button>
                </div>
            </div>
        </div>

        <div formArrayName="materials">
            <div class="row d-flex justify-content-center">
                <div class="col-1"></div>
                <div class="col-6">
                    <h2 class="text-center">materials</h2>
                </div>
            </div>
            <div *ngFor="let control of guideForm.get('materials').controls; let i = index">
                <div [formGroupName]="i" class="form-group w-100 title d-flex justify-content-center">
                    <div class="col-2 d-flex justify-content-end align-items-center">
                        <label class="mb-0"><h4 class="mb-0">{{i+1}}:</h4></label>
                    </div>
                    <div class="col-3 ">
                        <input type="text" class="form-control w-100" placeholder="amount..." formControlName="amount">
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control w-100" placeholder="name..." formControlName="name">
                    </div>
                    <div class="col-1 d-flex align-items-center">
                        <button class="btn btn-danger" (click)="deleteMaterial(i)">Delete</button>
                    </div>
                </div>
            </div>
            <div class="w-100 d-flex justify-content-center">
                <div class="col-1"></div>
                <div class="col-6">
                    <button class="btn btn-success w-100" (click)="addMaterial()">Add</button>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center back-and-save">
            <div class="col-1"></div>
            <div class="col-6 d-flex justify-content-center">
                <button class="btn btn-primary" (click)="back()">Back</button>
                <button class="btn btn-primary" (click)="submitForm()">Save</button>
            </div>
        </div>
    </form>
</div>
