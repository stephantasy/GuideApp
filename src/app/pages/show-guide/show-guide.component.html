<app-navbar></app-navbar>
<img src="{{guide.imageUrl}}" alt="{{guide.title}}" class="header-image">
<div class="container">
    <div class="row w-100 d-flex justify-content-end">
        <button class="btn btn-danger" (click)="deleteGuide()">Delete</button>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <h1 class="text-center">{{guide.title}}</h1>
            <p class="text-center">{{guide.description}}</p>
        </div>
    </div>

    <div class="main">
        <div class="row d-flex justify-content-center">
            <div class="col-12 text-center">
                <h3>Team: <span class="teams">{{guide.team}} people</span> </h3>
                <hr>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-6 text-center">
                <h3>Materials</h3>
                <div *ngFor="let material of guide.materials">
                    {{material.amount}} - {{material.name}}
                </div>
            </div>
            <div class="col-6">
                <h3 class="text-center">Instructions</h3>
                <ol>
                    <li *ngFor="let instruction of guide.instructions">
                        {{instruction}}
                    </li>
                </ol>
            </div>
        </div>
        <div class="row back-and-edit d-flex justify-content-center">
            <button class="btn btn-primary" (click)="back()">Back</button>
            <button class="btn btn-primary" routerLink="/guide/edit/{{guide.id}}">Edit</button>
        </div>
    </div>
</div>
